<!doctype html>
<html>

    <head>
        <script src=../js/search.js></script>
        <link rel="stylesheet" type="text/css" href="../css/internal.css">
    </head>

    <body>
        <div>
            <div class="align-left-heading">
                <h4>Advanced Search</h4>
            </div>

            <div class="align-right-heading">
                <small><a href="about.html" title="About">
                    About
                </a></small>
            </div>
        </div>

        <form id="find-on-page">
            <input type="text" id="search-string" autocomplete="off">
            <br><br>
            <input id="match-case" type="checkbox"> Match Case
            <br>
            <input id="whole-words" type="checkbox"> Whole Words
        </form>

        <div class="button-bar">
            <button id="previous" class="text-button" title="Previous match (Ctrl + ←)">←</button>

            <button id="next" class="text-button" title="Next match (Ctrl + →)">→</button>

            <div class="align-right">
                <button id="clear" class="text-button" title="Clear results (Ctrl + Del)">×</button>
            </div>
        </div>

        <div id="matches-display" class="match-count">
            <i>No matches</i>
        </div>

    </body>

</html>
